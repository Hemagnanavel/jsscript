<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="assert/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="transaction-form">
            <div>
                <input type="date" id="date" oninput="datevalidate()">
                <p id="error-date"></p>
            </div>
            <div>
                <input type="number" id="amount" placeholder="Amount" oninput="amountvalidate()">
                <p id="error-amount"></p>
            </div>
            <div>
                <select id="category">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div>
                <input type="text" id="summary" placeholder="summary" oninput="summaryvalidate()">
                <p id="error-summary"></p>
            </div>
            <div>
                <select name="sub-category" id="sub-category">
                    <option value="loan">Loan</option>
                    <option value="salary">Salary</option>
                    <option value="shopping">Shopping</option>
                    <option value="Education">Education</option>
                    <option value="houserate">House Rate</option>
                </select>
            </div>
            <div>
                <button class="addtractions" type="submit">Add Transactions</button>
            </div>
        </form>
        <div class="summary">
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expense: <span id="total-expense">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </div>
        <div class="filters">
            <div class="filter-amounts">
                <select id="filter-category">
                    <option value="all">All</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div><select name="filter-sub-category" id="filter-sub-category">
                <option value="all">All</option>
                <option value="loan">Loan</option>
                <option value="salary">Salary</option>
                <option value="shopping">Shopping</option>
                <option value="education">Education</option>
                <option value="houserate">House Rate</option>
            </select>
            </div>
        </div>
        <table>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Summary</th>
                <th>Sub-category</th>
            </tr>
            <tbody id="transaction-list"></tbody>
        </table>
        <div id="chart" class="chart">
            
        </div>
    </div>
    <script src="assert/classtransaction.js"></script>
</body>
</html>
